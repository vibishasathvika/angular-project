
<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="text-center  mb-5">
            <h1 style="color:slategray ;"><b>USER LIST</b></h1>
        </div>
       
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let user of userlist" >
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" src="{{user.image}}" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{user.firstName}}</h5>
                            <!-- Product price-->
                               {{user.email}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-info mt-auto" href="viewlist/{{user.id}}">View more</a></div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</section>
